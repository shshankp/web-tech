<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;                 /* activates flexbox */
      flex-direction: row;           /* row | column */
      justify-content: center;       /* horizontal alignment */
      align-items: center;           /* vertical alignment */
      height: 200px;
      border: 2px solid black;
    }

    .box {
      width: 60px;
      height: 60px;
      background-color: lightblue;
      border: 1px solid black;
      text-align: center;
      line-height: 60px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
