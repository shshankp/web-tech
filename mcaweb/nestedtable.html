<html lang="en">
<head>

    <title>5 Nested Tables</title>
</head>
<body>
    <h2 align="center"> 5 Nested Tables</h2>

    <table border="2" align="center" cellpadding="10">
        <tr>
            <td colspan="7">Level 1
                <table border="2" cellpadding="8">
                    <tr>
                        
                        <td>Level 2
                            <table border="2" cellpadding="6">
                                <tr>
                                    <td>Level 3
                                        <table border="2" cellpadding="4">
                                            <tr>
                                                <td>Level 4
                                                    <table border="2" cellpadding="20">
                                                        <tr>
                                                            <td>Level 5 (Innermost Table)</td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
