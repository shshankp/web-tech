<!DOCTYPE html>
<html>
<head>
    <title>Employee Portfolio</title>
    <style>
        body{
            margin:0;
            font-family:Arial;
            background:#f5f5f5;
        }
        .container{
            display:flex;
            justify-content:center;
            flex-wrap:wrap;
            gap:20px;
            padding:30px;
        }
        .card{
            background:#fff;
            width:250px;
            padding:20px;
            border-radius:10px;
            box-shadow:0 2px 6px rgba(0,0,0,0.1);
            text-align:center;
        }
        .card img{
            width:100px;
            height:100px;
            border-radius:50%;
            margin-bottom:15px;
        }
        h2{
            margin:10px 0;
            font-size:20px;
            color:#333;
        }
        p{
            color:#555;
        }
    </style>
</head>
<body>

<h1 style="text-align:center; padding:20px;">Our Team Portfolio</h1>

<div class="container">
    <div class="card">
        <img src="m1.jpg">
        <h2>John Doe</h2>
        <p>UI/UX Designer</p>
    </div>

    <div class="card">
        <img src="w1.jpg">
        <h2>Sarah Smith</h2>
        <p>Frontend Developer</p>
    </div>

    <div class="card">
        <img src="w2.webp">
        <h2>Michael Lee</h2>
        <p>Backend Engineer</p>
    </div>
</div>

</body>
</html>
