<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container1 {
            width: 90%;
            background-color: lightblue;
            margin: 10px auto;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            font-weight: bold;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
        }

        .Box-1 {
            width: 200px;
            height: 100px;
            background-color: rgb(95, 112, 117);
            margin: 10px;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            font-weight: bold;
            padding: 20px;
        }

        .container2 {
            width: 90%;
            background-color: rgb(194, 240, 165);
            margin: 10px auto;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            font-weight: bold;
            padding: 20px;
            display: flex;
            flex-wrap: wrap-reverse;
            flex-direction: row;
            justify-content: center;
            align-items: end;
        }

        .Box-2 {
            width: 200px;
            height: 100px;
            background-color: rgb(162, 129, 129);
            margin: 10px;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            font-weight: bold;
            padding: 20px;
        }

        .container3 {
            width: 90%;
            background-color: rgb(236, 134, 134);
            margin: 10px auto;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            font-weight: bold;
            padding: 20px;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            justify-content: left;
        }

        .Box-3 {
            width: 200px;
            height: 100px;
            background-color: rgb(87, 113, 125);
            margin: 10px;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Welcome here</h1>
    <div class="container1">
        <div class="Box-1">Box-1</div>
        <div class="Box-1">Box-2</div>
        <div class="Box-1">Box-3</div>
        <div class="Box-1">Box-4</div>
        <div class="Box-1">Box-5</div>
        <div class="Box-1">Box-6</div>
        <div class="Box-1">Box-7</div>
        <div class="Box-1">Box-8</div>
        <div class="Box-1">Box-9</div>
        <div class="Box-1">Box-10</div>
    </div>

    <div class="container2">
        <div class="Box-2">Box-1</div>
        <div class="Box-2">Box-2</div>
        <div class="Box-2">Box-3</div>
        <div class="Box-2">Box-4</div>
        <div class="Box-2">Box-5</div>
        <div class="Box-2">Box-6</div>
        <div class="Box-2">Box-7</div>
        <div class="Box-2">Box-8</div>
        <div class="Box-2">Box-9</div>
        <div class="Box-2">Box-10</div>
    </div>

    <div class="container3">
        <div class="Box-3">Box-1</div>
        <div class="Box-3">Box-2</div>
        <div class="Box-3">Box-3</div>
        <div class="Box-3">Box-4</div>
        <div class="Box-3">Box-5</div>
        <div class="Box-3">Box-6</div>
        <div class="Box-3">Box-7</div>
        <div class="Box-3">Box-8</div>
        <div class="Box-3">Box-9</div>
        <div class="Box-3">Box-10</div>
    </div>
</body>

</html>
