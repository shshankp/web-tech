<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Form Example</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="#" method="post" autocomplete="on">
  <fieldset>
    <legend>Personal Details</legend>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fullname" placeholder="Enter your name" required><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label>Course:</label><br>
    <input type="radio" id="bca" name="course" value="BCA" required>
    <label for="bca">BCA</label><br>

    <input type="radio" id="bsc" name="course" value="B.Sc">
    <label for="bsc">B.Sc</label><br>

    <input type="radio" id="btech" name="course" value="B.Tech">
    <label for="btech">B.Tech</label><br><br>

    <label for="comments">Address / Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your address or remarks"></textarea><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </fieldset>
</form>

</body>
</html>
