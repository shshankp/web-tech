<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Table Example</title>
    
</head>
<style>
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
</style>
<body>
    <h2>My Favorite Programming Languages (Ordered List)</h2>
    <ol>
        <li>Python</li>
        <li>C++</li>
        <li>Java</li>
    </ol>

    <h2>My Hobbies (Unordered List)</h2>
    <ul>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Photography</li>
    </ul>
        <h2>Student Information Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Email ID</th>
        </tr>
        <tr>
            <td>Rohan  </td>
            <td>BBA</td>
            <td>Rohan@gmail.com</td>
        </tr>
        <tr>
            <td>Shshank Pratap Roy</td>
            <td>MCA</td>
            <td>shshank@gmail.com</td>
        </tr>
    </table>
</body>
</html>
