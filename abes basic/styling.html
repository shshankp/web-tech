<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Example</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
            text-align: center;
        
        }

    </style>
</head>
<body>

    <h1 style="color: red; text-align: center;">Inline CSS Example</h1>

    <h2>Internal CSS Example</h2>

    <div class="box">External CSS Box</div>

</body>
</html>
